<div class="grid">
	<div class="col-12 md:col-6">
		<div class="card p-fluid">
      <h3>Changer votre mot de passe</h3>
      <form [formGroup]="formUpdatePass" (ngSubmit)="updatePass()">
        <div class="field">
          <label htmlFor="password">Nouveau mot de passe </label>
          <input pInputText id="password" type="password" formControlName="password" required/>
        </div>
        <div class="field">
          <label htmlFor="passwordConfirm">Confirmer le nouveau mot de passe </label>
          <input pInputText id="passwordConfirm" type="password" formControlName="passwordConfirm" (change)="valeurPass()" required />
          <div class="text-danger" *ngIf="erreurMessage">Erreur : {{ erreurMessage }}</div>
        </div>
        <button pButton pRipple  label="Changer le mot de passe"></button>
       
    </form>
		</div>
	</div>
  </div>
