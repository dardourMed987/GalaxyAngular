<div class="col-12">
    <div class="card">
  
      
      <h3>Gestion des roles</h3>
              <p-toolbar styleClass="mb-4">
                  <ng-template pTemplate="left">
                      <div class="my-2">
                          <button pButton pRipple label="Ajouter un Role" icon="pi pi-plus" class="p-button-success mr-2" (click)="goToAddRolePage()" ></button>
                      </div>
                  </ng-template>
              </p-toolbar>

              <p-table [value]="roles" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Libell√©</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td>{{role.role}}</td>
                        <td><button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="supprimerAppRole(role.role)"  ></button></td>
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>
