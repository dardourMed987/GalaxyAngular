<div class="col-12">
    <div class="card">
  
      
      <h3>Gestion des technologies</h3>
              <p-toolbar styleClass="mb-4">
                  <ng-template pTemplate="left">
                      <div class="my-2">
                          <button pButton pRipple label="Ajouter une technologie" icon="pi pi-plus" class="p-button-success mr-2" (click)="goToAddTechnologie()" ></button>
                      </div>
                  </ng-template>
              </p-toolbar>

              <p-table [value]="profiles" styleClass="p-datatable-striped" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Technologie</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-techno>
                    <tr>
                        <td>{{techno.libelle}}</td>
                        <td><button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="supprimerTechnologie(techno)"  ></button></td>
                        
                    </tr>
                </ng-template>
            </p-table>
    </div>
</div>

<p-dialog header="Ajouter une technologie" [(visible)]="visible" [modal]="true" (onHide)="onCloseModal()" [style]="{ width: '40vw' }" [draggable]="false" [resizable]="false">
  
    
    
    <div class="card p-fluid">
  <form [formGroup]="technoligieForm" (ngSubmit)="saveTechnologie()">
        <div class="field">
            <label htmlFor="lib">Technologie</label>
            <input pInputText id="lib" type="text" formControlName="libelle" />
            <span class="text-danger" *ngIf="technoligieForm.controls['libelle'].touched
            && technoligieForm.controls['libelle'].errors
            && technoligieForm.controls['libelle'].errors!['required']">
                Le champ technologie est obligatoire
            </span>
        </div>

        
        <button pButton pRipple [disabled]="!technoligieForm.valid" label="Enregistrer"></button>
    </form>
</div>


   
</p-dialog>
