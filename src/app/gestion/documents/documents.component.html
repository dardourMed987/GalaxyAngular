
<div class="col-12">
  <div class="card">
    <h3>Gestion des documents</h3>
    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <div class="my-2">
          <button pButton pRipple label="Ajouter un document" icon="pi pi-plus" class="p-button-success mr-2" (click)="ajouterDocument()"></button>
        </div>
      </ng-template>
    </p-toolbar>

    <div class="grid p-fluid">
      <div class="col-12">
        <div class="card">
          <p-table
            #dt2
            [value]="documents"
            dataKey="id"
            [rows]="10"
            [rowsPerPageOptions]="[10, 25, 50]"
            [paginator]="true"
            [tableStyle]="{ 'min-width': '75rem' }"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Image</th>
                <th>Nom du module</th>
                <th>Document</th>
                <th>Modifier</th>
                <th>Supprimer</th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-document>
              <tr>
                <td>
                  <img [src]="getFileImage(document.documentUrl)" alt="file icon" style="width: 48px" />
                </td>
                <td>{{ document.documentName }}</td>
                <td>
                  <button pButton icon="pi pi-eye" class="p-button-rounded p-button-info" (click)="onDownloadDocument(document)"></button>
                </td>
                <td>
                  <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-info" (click)="modifierDocument(document.id)"></button>
                </td>
                <td>
                  <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="supprimerDocument(document.id)"></button>
                </td>
              </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="5">No document found.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
