<div class="col-12">
  <div class="card">
    <h3>Les sujets</h3>
    <p-table #dt1 [value]="sujets" dataKey="id" [rows]="10"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['title','level','timeConstraint']" responsiveLayout="scroll">
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between flex-column sm:flex-row">
          <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
          <span class="p-input-icon-left mb-2">
            <i class="pi pi-search"></i>
            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 8rem">
            <div class="flex justify-content-between align-items-center">
              Titre
              <p-columnFilter type="text" field="title" display="menu" placeholder="Recherche par Titre"></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 8rem">
            <div class="flex justify-content-between align-items-center">
              Niveau
              <p-columnFilter type="text" field="level" display="menu" placeholder="Recherche par niveau"></p-columnFilter>
            </div>
          </th>
          
          <th style="min-width: 8rem">
            <div class="flex justify-content-between align-items-center">
              Durée
            </div>
          </th>
          <th style="min-width: 8rem">
            <div class="flex justify-content-between align-items-center">
              Technologie
            </div>
          </th>
        <th></th>
        <th ></th>
        <th ></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sujet>
        <tr>
          <td>
            
            {{sujet.title}}
            
          </td>
          <td>
            {{sujet.level}}
            
          </td>
          <td>
            {{sujet.timeConstraint}} jours
          </td>
          <td>
            <span *ngIf="sujet.profile!=null">{{sujet.profile.libelle}}</span>
          </td>
          <td>
            <p-button label="Consulter" [rounded]="true" severity="info"  (click)="gotToPageDisplaySujet(sujet)"></p-button>
          </td>
          <td >
            <p-button label="Réactiver" [rounded]="true" severity="success"  (click)="goToPageActiverSujet(sujet)"></p-button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No sujet found.</td>
        </tr>

      </ng-template>
      </p-table>
  </div>
</div>
