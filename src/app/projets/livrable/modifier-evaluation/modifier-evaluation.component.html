

       
        <div class="card p-fluid">
            <h5>Modification de l'évaluation</h5>
            <p-accordion>
                <p-accordionTab *ngFor="let ce of evaluationlivrable.critereEvaluations; let first = first;" header="{{ce.critere.nomCritere}}" [selected]="first" class="line-height-3 m-0">
                    <div class="field">
                    <h5>Note </h5>
                    <p-rating id="note" [(ngModel)]="ce.note" [cancel]="false"></p-rating>
                    </div>
                    <div class="field">
                    <h5>Commentaire </h5>
                    <textarea rows="5" cols="100" pInputTextarea [(ngModel)]="ce.commentaire"></textarea>
                    </div>
                </p-accordionTab>
                <p-accordionTab  header="Évaluation générale"  class="line-height-3 m-0">
                    <div class="field">
                    <h5>Note générale </h5>
                    <p-rating id="note" [(ngModel)]="evaluationlivrable.note" [cancel]="false"></p-rating>
                    </div>
                    <div class="field">
                    <h5>Commentaire générale </h5>
                    <textarea rows="5" cols="100" pInputTextarea [(ngModel)]="evaluationlivrable.commentaire"></textarea>
                    </div>
                </p-accordionTab>
            </p-accordion>
            
            
            <button pButton pRipple label="Enregistrer" (click)="validerModification()"></button>
            
            </div>
