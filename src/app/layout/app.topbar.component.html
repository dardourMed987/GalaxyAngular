<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="assets/img/logo_inti.png" alt="Intiformation">
        <span>GALAXY</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        
        <button style="position: relative;z-index: 1;" *ngIf="authService.roles.includes('ADMIN')" class="p-link layout-topbar-button" title="Notifications" routerLink="/admin/notifications">
            <i class="pi pi-bell"></i>
            <span>Notifications</span>
        </button> 
        <p-badge  *ngIf="(nbrNotification!=0) && (authService.roles.includes('ADMIN')) " value="{{nbrNotification}}" style="margin-left: -20px;position: relative;z-index: 2;"></p-badge>
    
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" title="Déconnexion" (click)="handleLogout()">
            <i class="pi pi-power-off"></i>
            <span>Déconnexion</span>
        </button>
    </div>
</div>
